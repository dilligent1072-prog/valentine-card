<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>–í–∞–ª–µ–Ω—Ç–∏–Ω–∫–∞ üíñ</title>
<style>

.card {

  box-shadow: 0 10px 30px rgba(0,0,0,0.2);

}

  margin: 10px;
}

#yes {
  background: #ff4d6d;
  color: white;
}

#no {
  background: #ddd;
  position: absolute;
}

.text {
  position: absolute;
  font-size: 22px;
  color: white;
  animation: fadeUp 2.5s ease forwards;
  text-align: center;
}

@keyframes fadeUp {
  0% { opacity: 0; transform: translateY(20px); }
  100% { opacity: 1; transform: translateY(-20px); }
}

.heart {
  position: absolute;
  animation: float linear infinite;
}

  0% { transform: translateY(0); opacity: 1; }

</style>
</head>
<body>

<div class="card" id="card">

<!-- –ú—É–∑—ã–∫–∞ -->
<audio id="bgMusic" src="https://www.dropbox.com/s/fcazi14of2n9mjs2lpewn/girl-in-red-we-fell-in-love-in-october.mp3?raw=1" loop></audio>

<script>
const noBtn = document.getElementById('no');
const yesBtn = document.getElementById('yes');
const card = document.getElementById('card');

// –ö–Ω–æ–ø–∫–∞ "–ù–µ—Ç" —É–±–µ–≥–∞–µ—Ç
function moveNoButton() {
  const maxX = window.innerWidth - noBtn.offsetWidth - 20;
  const maxY = window.innerHeight - noBtn.offsetHeight - 20;
  noBtn.style.left = Math.random() * maxX + 'px';
  noBtn.style.top  = Math.random() * maxY + 'px';
}
noBtn.addEventListener('mouseenter', moveNoButton);
noBtn.addEventListener('touchstart', moveNoButton);

// –ü—Ä–∏—á–∏–Ω—ã, –ø–æ—á–µ–º—É –ª—é–±–ª—é
const reasons = [
  "–Ø –ª—é–±–ª—é —Ç–µ–±—è, –ø–æ—Ç–æ–º—É —á—Ç–æ —Ç—ã ‚Äî –º–æ—è –∑–≤–µ–∑–¥–æ—á–∫–∞ ‚ú®",
  "–ü–æ—Ç–æ–º—É —á—Ç–æ —Å —Ç–æ–±–æ–π –º–Ω–µ –≤—Å–µ–≥–¥–∞ —É—é—Ç–Ω–æ",
  "–ü–æ—Ç–æ–º—É —á—Ç–æ —Ç—ã —Å–º–µ—ë—à—å—Å—è –æ—á–µ–Ω—å –º–∏–ª–æ",
  "–ü–æ—Ç–æ–º—É —á—Ç–æ —Ç—ã –¥–µ–ª–∞–µ—à—å –º–æ–∏ –¥–Ω–∏ –ª—É—á—à–µ",
  "–ò –≤–æ–æ–±—â–µ‚Ä¶ —è —Ç–µ–±—è –ø—Ä–æ—Å—Ç–æ –ª—é–±–ª—é ‚ù§Ô∏è"
];

// –ü–ª–∞–≤–∞—é—â–∏–µ —Å–µ—Ä–¥–µ—á–∫–∏
function startHearts() {
  setInterval(() => {
    const heart = document.createElement('div');
    heart.className = 'heart';
    heart.innerText = '‚ù§Ô∏è';
    heart.style.left = Math.random() * 100 + 'vw';
    heart.style.bottom = '0px';
    heart.style.fontSize = 16 + Math.random() * 24 + 'px';
    heart.style.animationDuration = 3 + Math.random() * 2 + 's';
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 5000);
  }, 250);
}

// –ü–æ–∫–∞–∑ –ø—Ä–∏—á–∏–Ω
function showTexts() {
  let i = 0;
  const interval = setInterval(() => {
    if (i >= reasons.length) {
      clearInterval(interval);
      showPoem();
      return;
    }
    const text = document.createElement('div');
    text.className = 'text';
    text.innerText = reasons[i];
    text.style.left = '50%';
    text.style.top = 30 + i * 10 + '%';
    text.style.transform = 'translateX(-50%)';
    document.body.appendChild(text);
    setTimeout(() => text.remove(), 3000);
    i++;
  }, 2600);
}

// –°—Ç–∏—Ö —Å—Ç—Ä–æ–≥–æ –ø–æ —Ü–µ–Ω—Ç—Ä—É
function showPoem() {
  const poem = document.createElement('div');
  poem.className = 'text';
  poem.style.position = 'absolute';
  poem.style.top = '50%';
  poem.style.left = '50%';
  poem.style.transform = 'translate(-50%, -50%)';
  poem.style.fontSize = '24px';
  poem.style.textAlign = 'center';
  poem.innerHTML = '(—Ç—É—Ç –±—É–¥–µ—Ç —Å—Ç–∏—Ö)';
  document.body.appendChild(poem);

  setTimeout(() => {
    poem.remove();
    showFinalText();
  }, 4000);
}

// –§–∏–Ω–∞–ª—å–Ω—ã–π —Ç–µ–∫—Å—Ç + –ø—Ä–∏–≥–ª–∞—à–µ–Ω–∏–µ –ø–æ —Ü–µ–Ω—Ç—Ä—É
function showFinalText() {
  const container = document.createElement('div');
  container.style.position = 'absolute';
  container.style.top = '50%';
  container.style.left = '50%';
  container.style.transform = 'translate(-50%, -50%)';
  container.style.textAlign = 'center';
  container.style.color = 'white';
  container.style.fontFamily = 'Arial, sans-serif';

  const finalText = document.createElement('div');
  finalText.style.fontSize = '36px';
  finalText.style.marginBottom = '20px';
  finalText.innerText = '—è –æ—á—á —Ç–µ–±—è –ª—é–±–ª—é üíñ';
  container.appendChild(finalText);

  const invite = document.createElement('div');
  invite.style.fontSize = '22px';
  invite.innerHTML = '–ê –¥–∞–≤–∞–π —Å–µ–≥–æ–¥–Ω—è –≤–µ—á–µ—Ä–æ–º –ø–æ—Å–º–æ—Ç—Ä–∏–º –≤–º–µ—Å—Ç–µ<br><b>¬´Before Sunrise¬ª</b><br>–ø–æ –∑–≤–æ–Ω–∫—É? ü§ç';
  container.appendChild(invite);

  document.body.appendChild(container);
}

// –ö–Ω–æ–ø–∫–∞ ¬´–î–∞¬ª

  startHearts();

});
</script>
</body>
